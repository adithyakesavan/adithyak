<!-- HTML Editor -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Form</title>
</head>
<body>
    <form>
        <label for="city">Search city:</label>
        <input list="cities" id="city" name="city" placeholder="" required="">
        <datalist id="cities">
            <option value="Salem">
            <option value="Erode">
            <option value="Coimbatore">
        </datalist><br><br>
        <label for="state">Select State:</label>
        <select id="state" name="state">
            <option value=" TamilNadu">New York</option>
            <option value=" TamilNadu">New York</option>
            <option value="Karnataka">California</option>
            <option value="Kerala">Texas</option>
        </select><br><br>
        <input type="file" id="file" name="file">
        <output id="fileDisplayArea"></output>

        <button type="submit">Search</button>
    </form>
</body>
</html>
